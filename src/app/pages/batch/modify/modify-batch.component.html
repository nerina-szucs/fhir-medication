<div class="form-container">
    <h1>Add batch</h1>
    <form [formGroup]="form">
      <p>
        <mat-form-field class="max-width" appearance="outline">
          <mat-label>Lot number</mat-label>
          <input matInput type="number" name="lotnum" placeholder="200" formControlName="lotNumber">
        </mat-form-field>
        </p>
        <p>
        <mat-form-field class="max-width" appearance="outline">
            <mat-label>Expiration date</mat-label>
            <input matInput type="date" name="exp" placeholder="asd" formControlName="expirationDate">
          </mat-form-field>
          </p>
          <p class="button-container">
        <button type="submit" mat-raised-button color="primary" class="max-width" [mat-dialog-close]="form.value" [disabled]="form.invalid">Insert</button>
        </p>
      </form>
    </div>
