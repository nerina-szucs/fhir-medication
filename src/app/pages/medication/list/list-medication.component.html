<div class="mat-elevation-z8">
<mat-table [dataSource]="medication">
    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
        <mat-cell *matCellDef="let medication"> {{ medication.payload.doc.data().code }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let medication"> {{ medication.payload.doc.data().status }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="manufacturer">
        <mat-header-cell *matHeaderCellDef>Manuf.</mat-header-cell>
        <mat-cell *matCellDef="let medication"> {{ medication.payload.doc.data().manufacturer }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="form">
        <mat-header-cell *matHeaderCellDef>Form</mat-header-cell>
        <mat-cell *matCellDef="let medication"> {{ medication.payload.doc.data().form }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
        <mat-cell *matCellDef="let medication"> {{ medication.payload.doc.data().amount }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>-->
        <mat-cell *matCellDef="let medication"><button mat-button [hidden]="medication.payload.doc.data().completed" 
          (click)="deleteMedication(medication)"><mat-icon>delete</mat-icon></button></mat-cell>
      </ng-container>
      <ng-container matColumnDef="update">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let medication"><button mat-button class="action-btn" (click)="openDialog(medication.payload.doc.data())"><mat-icon>create</mat-icon></button></mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
