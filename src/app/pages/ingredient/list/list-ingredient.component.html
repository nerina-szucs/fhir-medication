<div class="mat-elevation-z8">
<mat-table [dataSource]="ingredient">
    <ng-container matColumnDef="item">
        <mat-header-cell *matHeaderCellDef>Item</mat-header-cell>
        <mat-cell *matCellDef="let ingredient"> {{ ingredient.payload.doc.data().item }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="strength">
        <mat-header-cell *matHeaderCellDef>Strength</mat-header-cell>
        <mat-cell *matCellDef="let ingredient"> {{ ingredient.payload.doc.data().strength }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="isActive">
        <mat-header-cell *matHeaderCellDef>Active</mat-header-cell>
        <mat-cell *matCellDef="let ingredient"> {{ ingredient.payload.doc.data().isActive }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
        <mat-cell *matCellDef="let ingredient"><button mat-button [hidden]="ingredient.payload.doc.data().completed" 
          (click)="deleteIngredient(ingredient)"><mat-icon>delete</mat-icon></button></mat-cell>
      </ng-container>
      <ng-container matColumnDef="update">
        <mat-header-cell *matHeaderCellDef>Update</mat-header-cell>
        <mat-cell *matCellDef="let ingredient"><button mat-button [hidden]="ingredient.payload.doc.data().completed"
          (click)="markCompleted(ingredient)"><mat-icon>create</mat-icon></button></mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
