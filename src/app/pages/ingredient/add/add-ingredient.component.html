<div class="form-container">
    <h1>Add ingredient</h1>
    <form [formGroup]="form">
      <p>
        <mat-form-field class="max-width" appearance="outline">
          <mat-label>Item</mat-label>
          <input matInput type="text" name="item" placeholder="amoxicillin" formControlName="item">
        </mat-form-field>
        </p>
        <p>
            <mat-form-field class="max-width" appearance="outline">
              <mat-label>Active</mat-label>
              <mat-select formControlName="isActive">
                <mat-option *ngFor="let active of activeList" [value]="active">
                  {{active}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            </p>
            <p>
                <mat-form-field class="max-width" appearance="outline">
                  <mat-label>Strength (in mg)</mat-label>
                  <input matInput type="number" name="strength" placeholder="250" formControlName="strength">
                </mat-form-field>
                </p>
                <p>
          <p class="button-container">
        <button type="submit" mat-raised-button color="primary" class="max-width" [mat-dialog-close]="form.value" [disabled]="form.invalid">Insert</button>
        </p>
      </form>
    </div>
